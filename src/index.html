<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="min-h-screen flex flex-col justify-center items-center bg-orange-200">
    
    <div class="app flex flex-col justify-center items-center gap-2 w-2xl">
      <div class="flex flex-col w-full gap-2 justify-center items-center sm:flex-row">

        <div class="flex flex-col bg-gray-50 w-full h-110 rounded-lg p-7 gap-2 sm:w-2/5">
          <input type="text" name="nombre" id="campo-nombre" class="bg-orange-100 rounded-lg p-2" placeholder="Nombre...">
          <input type="text" name="apellidos" id="campo-apellidos" class="bg-orange-100 rounded-lg p-2" placeholder="Apellidos...">
          <input type="text" name="email" id="campo-email" class="bg-orange-100 rounded-lg p-2" placeholder="Email...">
          <input type="tel" name="movil" id="campo-movil" class="bg-orange-100 rounded-lg p-2" placeholder="MÃ³vil...">
          <input type="text" name="ciudad" id="campo-ciudad" class="bg-orange-100 rounded-lg p-2" placeholder="Ciudad...">
          <input type="text" name="pais" id="campo-pais" class="bg-orange-100 rounded-lg p-2" placeholder="PaÃ­s...">
          <select name="icono" class="bg-orange-100 rounded-lg p-2" id="campo-icono">
            <option value="0">Elige un icono</option>
            <option value="smile">ðŸ™‚</option>
            <option value="react">Icono react</option>
            <option value="javascript">Icono javascript</option>
            <option value="html">Icono HTML</option>
            <option value="css">Icono CSS</option>
          </select>
          <button class="bg-orange-200 rounded-lg hover:bg-orange-300 " id="createCardBtn">Crear tarjeta</button>
          <button class="bg-orange-200 rounded-lg hover:bg-orange-300 " id="deleteBtn">Borrar</button>
        </div>
       

        <div class="bg-gray-50 w-full h-110 rounded-lg generated-card h-100 p-7 flex justify-center items-center text-gray-600 sm:w-3/5">
          <div class="card w-full border-1 flex flex-row-reverse border-gray-600 rounded-lg gap-3 p-3 ">

            <div class="card-right-side w-1/3 flex items-center justify-center text-7xl" id="icono">
              <i class="fa-regular fa-face-smile"></i>
            </div>

            <div class="card__left-side w-full flex flex-col sm:w-2/3">
              <div class="text-6xl mb-1">
                <p>&lt;/</p>
              </div>

              <div class="border-b-4 rounded-lg border-gray-600"></div>

              <div class="">
                <p id="pName">Nombre y Apellidos</p>
                <p id="pEmail">email@email.com</p>
                <p id="pMovil">123456789</p>
                <p id="pLugar">La Tierra</p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- TARJETAS GUARDADAS -->
      <div class="savedCards flex flex-col gap-1 bg-gray-50 rounded-lg w-full text-gray-600 p-7">
        <div class="w-full mb-3">
          <p>Tarjetas generadas</p>
        </div>

        <div class="flex flex-row gap-1 overflow-x-scroll" id="card-box"></div>

        <button class="bg-orange-200 rounded-lg hover:bg-orange-300" id="deleteList">Borrar tarjetas</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
